<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
     integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" 
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search-box">
            <input type="text" placeholder="Enter Your Location"
            class="input-box" >
            <button class="fa-solid fa-magnifying-glass" id="searchBtn">
            </button>
        </div>
    </div>

    <div class="location-not-found">
        <h1>Sorry, Location Not Found!!!</h1>
        <img src="images/404.png"/>
    </div>
    <div class="weather-body">
        <img src="images/weather0.png"alt="weather image" class="weather-image"/>
        <div class="weather-box">
            <p class="temperature">0<sup class="degree">Â°C</sup></p>
            <p class="description">Light Rain</p>
            <div class="weather-details">
                 <div class="humidity">
                   <i class="fa-solid fa-droplet"></i>
                   <div class="text">
                    <span id="humidity">45%</span>
                    <p>Humidity</p>
                   </div>
                 </div>

                 <div class="wind">
                   <i class="fa-solid fa-wind"></i>
                   <div class="text">
                    <span id="wind-speed">12Km/H</span>
                    <p>Wind Speed</p>
                   </div>
                 </div>
            </div>
        </div>
    </div>
    </div>

    <script src="https://kit.fontawesome.com/c84b5f949d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
